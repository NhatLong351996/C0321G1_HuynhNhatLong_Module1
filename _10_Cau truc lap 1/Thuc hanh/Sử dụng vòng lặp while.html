<!DOCTYPE html>

<script>
    let num= parseInt(prompt("Mời nhập số: "));
    let total=0;
    while (num != -1) {
        num=parseInt(prompt("Mời nhập số: "));
        alert(num);
        alert(total+=num);

    }
</script>
