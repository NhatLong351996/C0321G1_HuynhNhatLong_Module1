<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Mời nhập số: ");
    let tong=0;
    for (let i=1;i<=num;i++){
        tong=tong+i;
    }
    alert("Tổng từ 1 đến" + num + " là: "+tong);
</script>
</body>
</html>
