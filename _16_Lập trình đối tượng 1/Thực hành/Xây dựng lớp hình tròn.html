<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle= function (radius) {
        this.radius=radius;
        this.getRadius= function () {
            return radius
        }
        this.getAria= function () {
            return Math.PI*radius*radius;
        }
    }
    let circle= new Circle(2);
    let radius=circle.getRadius();
    let area=circle.getAria();
    alert("radius: " + radius + "; area: " + area);
    let circle2= new Circle(3);
    alert("radius: "+circle2.getRadius()+"; Area: "+ circle2.getAria());

</script>
</body>
</html>
