<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp=prompt('Mời nhập nhiệt độ: ');
    while (temp>=20 && temp<=100) {
        temp=prompt('Mời nhập nhiệt độ: ');
    }if (temp<20) alert('Tăng nhiệt độ');
    else alert('Giảm nhiệt độ');

</script>
</body>
</html>
