<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('Mời nhập số chữ số dãy fibonacci: ');
    let s1=0;
    let s2=1;
    let s;
    for (let i=1;i<=n;i++) {
        s=s1+s2;
        document.write(s+'-');
        s1=s2;
        s2=s;
           }



</script>
</body>
</html>
