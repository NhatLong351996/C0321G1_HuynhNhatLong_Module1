<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1=0;
    let s2=1;
    let s;
    let tong=0;
    for (let i=1;i<=20;i++){
        s=s1+s2;
        tong=tong+s;
        s1=s2;
        s2=s;
    }document.write('Tổng 20 số đầu tiên trong dãy fibonacci là: '+tong);
</script>
</body>
</html>
