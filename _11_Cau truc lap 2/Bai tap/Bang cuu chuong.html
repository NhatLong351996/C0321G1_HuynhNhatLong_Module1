<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang ="<table border='2' width='400' cellpadding='0' cellspacing='3'>";
for (let j=1;j<=9;j++) {
    for (let i=2;i<=9;i++){
        bang=bang+"<td>"+i+"x"+j+"="+i*j+"</td>";
    }
    bang=bang+"<tr>";
}
document.write(bang)
</script>
</body>
</html>
