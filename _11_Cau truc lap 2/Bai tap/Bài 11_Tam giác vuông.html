<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<=5;i++) {
        for (let j=1;j<=i;j++){
            document.writeln("*");
        }
        document.writeln("<br>")
    }
document.writeln("<br>")
    for (let i=1;i<=5;i++){
        for (let j=5;j>=i;j--) {
            document.writeln("*");
        }document.writeln("<br>");
    }
    document.writeln("<br>")

    for (let i=1;i<=5;i++) {
        for (let j=1;j<=5;j++) {
            if (j<=5-i)
                document.writeln("&nbsp;&nbsp;");
            else
                document.writeln("*");
        }document.writeln("<br>");
    }
    document.writeln("<br>");
    for (let i=5;i>=1;i--) {
        for (j=1;j<=5;j++) {
            if (j<=5-i) {
                document.writeln("&nbsp;&nbsp;");
            }else document.writeln("*")

        }document.writeln("<br>");
    }
document.writeln(<br>);
</script>
</body>
</html>
