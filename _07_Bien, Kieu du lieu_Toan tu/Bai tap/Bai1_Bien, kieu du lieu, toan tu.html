<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<script>
    let diemly = prompt('Nhap diem Ly: ');
    let diemhoa = prompt('Nhap diem Hoa: ');
    let diemsinh = prompt('Nhap diem sinh hoc: ');
    let Dly = parseInt(diemly);
    let Dhoa = parseInt(diemhoa);
    let Dsinh = parseInt(diemsinh);
    let avr = (Dly+Dhoa+Dsinh)/3;
    let Tong = (Dhoa+Dsinh+Dly);
    document.write('Tong diem la: ' +Tong);
    document.write('<br/>');
    document.write('Diem trung binh la: '+avr);
</script>
</body>
</html>
