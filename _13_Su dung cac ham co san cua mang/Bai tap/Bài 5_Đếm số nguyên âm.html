<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=prompt('Mời nhập số phần tử của mảng: ');
    let arr=[];
    let dem=0;
    for (let i=0;i<n;i++) {
        arr[i]=parseInt(prompt('Mời nhập giá trị thứ '+i+'của mảng.'));
    }alert('Mảng bạn nhập vào là: '+arr);
    for (let i=0;i<n;i++) {
        if (arr[i]<0) {
            dem++;
        }
            }alert('Số số nguyên âm: '+dem);

</script>

</body>
</html>
