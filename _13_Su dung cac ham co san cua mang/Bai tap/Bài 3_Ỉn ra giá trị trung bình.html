<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Mời nhập số phần tử của mảng: '));
    let arr=[];
    let tong=0;
    for (let i=0;i<n;i++) {
        arr[i]=parseInt(prompt('Mời nhập giá trị thứ '+i+'của mảng.'));
        tong=tong+arr[i];
    }alert('Mảng bạn nhập vào là: '+arr);
    let max=arr[0];
    for (i=1;i<n;i++) {
        if (arr[i]>max) {
            max=arr[i];
        }
    }alert('Giá trị lớn nhất trong mảng là: '+max);
    let avr=tong/n;
    alert('Trung bình: '+avr);

</script>
</body>
</html>
