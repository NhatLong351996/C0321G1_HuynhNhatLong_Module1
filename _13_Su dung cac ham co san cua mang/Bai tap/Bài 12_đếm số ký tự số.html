<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=['chao','hello',1,34,1,'d','r','q',6,'dc',];
    let count=0;
    for (let j=0;j<arr.length;j++) {
        if (typeof arr[j]=="number") {
            count++;
        }
    }alert('Số phần tử dạng number là: '+count);

</script>
</body>
</html>
