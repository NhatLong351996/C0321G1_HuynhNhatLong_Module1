<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  n=prompt('Nhập số phần tử: ');
    let arr=[];
    for (let i=0;i<n;i++) {
        arr[i]=prompt('Mời nhập phần tử thứ: '+i);
    }alert('Dãy bạn vừa nhập là: '+arr);
    arr.reverse();
    alert('Dãy đảo ngược là: '+arr);
</script>
</body>
</html>
