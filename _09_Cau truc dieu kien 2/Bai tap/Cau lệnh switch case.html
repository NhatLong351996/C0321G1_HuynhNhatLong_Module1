<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="songay">
<input type="button" value="Tính số ngày" onclick="sukien()">
<p id="ketQua"></p>
<script>
    function sukien() {
        let a = parseInt(document.getElementById("songay").value);
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ketQua').innerText=('Tháng '+a+' có 31 ngày');
                break;
            case 2:
                document.getElementById('ketQua').innerText=('Tháng '+a+' có 28 hoac 29 ngày');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ketQua').innerText=('Tháng '+a+' có 30 ngày');
                break;
        }
            }

</script>
</body>
</html>
