<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt('Mời nhập hệ số a của phương trình bậc nhất: ');
    if (a==0) alert('Phương trình vô nghiệm');
    else{
        let b= prompt('Mời nhập hệ số b của phương trình bậc nhất: ');
        if (b==0) alert('Phương trình vô số nghiệm');
        else {
            let c= -b/a;
            alert('Nghiệm của phương trình là: '+c);
        }

    }
</script>
</body>
</html>
