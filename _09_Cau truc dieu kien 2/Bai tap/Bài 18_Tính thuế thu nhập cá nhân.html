<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Mời nhập thu nhập cá nhân/tháng (Triệu VNĐ): ')
    if (a<=11) alert('Bạn không cần nộp thuế');
    else {
        let b=a*1000000*0.8/100;
        alert('Tiền thuế là: '+b+'VNĐ');
    }

</script>
</body>
</html>
