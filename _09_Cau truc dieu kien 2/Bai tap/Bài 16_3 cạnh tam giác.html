<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt('Nhập giá trị a: '));
    let b= parseInt(prompt('Nhập giá trị b: '));
    let c= parseInt(prompt('Nhập giá trị c: '));
    if (a>0  b>0 c>0) {
        if (a+b>c & a+c>b & b+c>a) alert(' là 3 cạnh của tam giác');
            }else alert(' không phải là 3 cạnh của tam giác');
</script>
</body>
</html>
