<script>
    let a= prompt('Mời nhập cạnh góc vuông thứ nhất của tam giác vuông (m): ');
    let b= prompt('Mời nhập cạnh góc vuông thứ 2 của tam giác vuông (m); ');

    alert('Diện tích tam giác vuông là: '+c+' m2');
</script>
