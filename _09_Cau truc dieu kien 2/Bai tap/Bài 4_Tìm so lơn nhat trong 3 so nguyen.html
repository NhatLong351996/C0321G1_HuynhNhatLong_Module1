<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt('Mời nhật số thứ nhất: ');
    let b= prompt('Mời nhập số thứ 2: ');
    let c= prompt('Mời nhập số thứ 3: ');
    if (a>b){
        if (a>c) {
            alert(a+ ' là số lớn nhất');
        }else alert(c+ 'là số lớn nhất');
    }else if (b>c){
        alert(b+' là số lớn nhất');
    }else alert(c+' là số lớn nhất');
</script>
</body>
</html>
