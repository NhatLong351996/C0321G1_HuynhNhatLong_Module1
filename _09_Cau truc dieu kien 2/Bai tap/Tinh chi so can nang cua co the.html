<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Weight = parseInt(prompt('Mời nhập cân nặng: '));
    let Height = parseInt(prompt('Mời nhập chiều cao'));
    let BMI= Weight/Height^2;
        if (BMI<18)
            alert('Underweight');
        else if (BMI<25)
            alert('Normal');
        else if (BMI<30)
            alert('Overweight');
        else alert('Obese');



</script>
</body>
</html>
