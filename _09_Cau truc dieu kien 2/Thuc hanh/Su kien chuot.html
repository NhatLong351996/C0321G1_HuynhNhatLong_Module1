<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img src="https://th.bing.com/th/id/OIP.pdZ2qVFfJ67I9iacFoBVxwHaHU?w=185&h=183&c=7&o=5&dpr=1.5&pid=1.7" id="myimage"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
    <script>
        let imgobj= null;
        imgobj = document.getElementById("myimage");
        function init() {
            imgObj = document.getElementById('myimage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init();
    </script>
</form>
</body>
</html>
