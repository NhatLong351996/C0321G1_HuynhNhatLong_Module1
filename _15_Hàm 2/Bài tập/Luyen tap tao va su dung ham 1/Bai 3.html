<script>
    function ktThamSo(a,b) {
        if (a>b) {
            alert("So "+a+" lon hon so "+b);
        }else {
            let c=a+b;
            alert("Tong 2 so "+a+" va "+b+" la: "+c);
        }
    }
    ktThamSo(prompt("Nhap so thu nhat: "),prompt("Nhap so thu hai: "));
</script>
