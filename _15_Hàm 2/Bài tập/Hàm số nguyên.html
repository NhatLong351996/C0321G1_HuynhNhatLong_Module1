<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function kiem_tra_snt(n) {
        if (n < 2) {
            ktr = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i == 0)
                    ktr = false;
                break;
            }
        }
        if (ktr !== false) {
            alert(n + " là số nguyên tố.");
        } else {
            alert(n + " Không phải là số nguyên tố.")
        }
    }
    let a= prompt("Mời nhập số: ");
    kiem_tra_snt(a);
</script>
</body>
</html>
