<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA=[7,2,5,3,5,3];
    let arrB=[7,2,5,4,6,3,5,3];
    let arrC=arrB;
    for (i=0;i<arrA.length;i++) {
        for (j=0;j<arrB.length;j++){
           if (arrB[j]==arrA[i]){
               arrC.splice(j,1);
            }
        }
    }alert("Mảng có trong B ko có trong A: "+arrC.sort());
</script>
</body>
</html>
