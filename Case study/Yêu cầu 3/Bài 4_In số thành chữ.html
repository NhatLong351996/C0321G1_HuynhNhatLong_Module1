<script>
    let word=["không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín"];

                break;
            case "5":
                document.write(word[5]+" ");

            case "6":

                break;
            case "7":

                break;
            case "8":
                document.write(word[8]+" ");
                break;
            case "9":
                document.write(word[9]+" ");
                break;
        }
        }


</script>
