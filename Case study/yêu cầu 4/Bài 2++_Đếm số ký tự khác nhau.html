<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text=prompt("Mời nhập xâu ký tự: ").split("");
    let arr=[];
    for (i=0;i<text.length;i++){
        if (arr.indexOf(text[i])==-1) {
            arr.push(text[i]);
        }
    }
    alert("Số ký tự khác nhau: "+arr.length)
    alert(arr);
</script>
</body>
</html>
