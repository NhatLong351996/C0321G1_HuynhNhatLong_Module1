<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let luong=parseInt(prompt("Nhập lương nhân viên : "));
    let thue;
    let luongrong;
    if (luong>=15000000) {
        thue=luong*0.2
    }else if (luong>=7000000){
        thue=luong*0.1;
    }else {
        thue=luong*0.05;
    }
    luongrong=luong-thue;
    alert("Lương ròng: "+luongrong);
</script>
</body>
</html>
