<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1;i<5;i++) {
        for (j=1;j<6;j++) {
            if (i==2||i==3){
                if (j==1||j==5) {
                    document.write("*");
                }else {document.write("&nbsp;&nbsp")};
            }else
            document.write("*");
        }
        document.write("</br>");
    }
</script>

</body>
</html>
