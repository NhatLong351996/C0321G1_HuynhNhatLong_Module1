<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h=5;
    for (let i=1;i<=4;i++){
        for (let j=1;j<=9;j++) {
            if (j==i+4||j==h) {
                document.write("*");
            }else {
                document.write("&nbsp;&nbsp;");
            }
            }document.write("</br>");h--;
        }
    for (i=1;i<=9;i++) {
        document.write("*");
    }

</script>
</body>
</html>
