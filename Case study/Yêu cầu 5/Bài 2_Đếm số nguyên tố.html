<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let m = parseInt(prompt("Nhập chiều dài mảng: "));
    let n = parseInt(prompt("Nhập chiều rộng mảng: "));
    let arr = Array(m);
    let arr1 =[];
    for (let i = 0; i < m; i++) {
        arr[i] = Array(n);
        for (let j = 0; j < n; j++) {
            let flag = true;
            arr[i][j] = parseInt(prompt("Nhập phần tử mảng: "));
            if (arr[i][j]<2){
                flag=false;
            }
            for (let k = 2; k < arr[i][j]; k++) {
                if (arr[i][j] % k == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                dem++;
                arr1.push(arr[i][j]);

            }
        }
    }
    alert("Số lượng số nguyên tố là: " + dem);
    alert("số nguyên tố: " + arr1);

</script>
</body>
</html>
