<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=[2,-3,0,8,7,6,10];
    let first=0;
    let last=arr.length-1;
    while (first<last) {
        let e=arr[first];
        arr[first]=arr[last];
        arr[last]=e;
        first++;last--;
    }document.write(arr);
</script>
</body>
</html>
