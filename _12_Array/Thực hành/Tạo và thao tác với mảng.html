<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen:</h2>
<input type="text" placeholder="Nhập phần tử của mảng" id="element"/>
<input type="button" value="Add" id="idAdd" onclick="Add_element_to_Array()"/>
<input type="button" value="Display" id="idDisplay" onclick="display_Array()"/>
<div id="result"></div>
<script>
    let x=0;
    let array = [];
    function Add_element_to_Array() {
        array[x]=document.getElementById("element").value;
        alert('element ' +array[x]+' added at index '+x);
        x++;
        document.getElementById("element").value="";
    }
    function display_Array() {
        let e="<hr/>";
        for (let i=0;i<array.length;i++) {
            e += "element "+i+'='+array[i]+'<br>';
        }
        document.getElementById("result").innerHTML= e;
    }
</script>
